<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>profile-card</title>
 </head>
  <body>
   
 <section class="continer">
    <div class="bubble-top">
        <img src="images/bg-pattern-top.svg" alt="bubble-top">
     </div>
     <div class="bubble-bottom">
        <img src="images/bg-pattern-bottom.svg" alt="bubble-bottom">
     </div>
    <div class="card">
        <div>
        <div class="img-top">
        <img src="images/bg-pattern-card.svg" alt="error" />
        </div>
        <div class="img-mid">
                <h1><span class="text-1">Victor Crest <span class="age">  26

                </span>
                <span class="city">London</span>
                </h1>  </div>
            <div class="pro-pic" role="figure"><img src="images/image-victor.jpg" alt="profile-picture"></div> <hr>
            </div> 
        </div>
    
        <div class="info">
            <div>
            <p><span class="info-k" >80K</span> Followers</p>
            </div>
        <div>
            <p><span class="info-k" >803K</span> Likes</p>
        </div>
            <div>
                <p><span class="info-k" >1.4K</span> Photos </p>
            </div>
        </div>

    </div>
    
 </section>
<section>
    <div class="attribution" role="complementary">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://ammar22-star0.github.io/My-project/">Ammar Al-esrawi</a>.
    </div>
    </section>



</body>
</html>
